<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Houm</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <link rel="icon" type="image/ico" href="assets/images/favicon.ico" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>body{background-color:#2e0154;}#page-loading{display:block;position:fixed;z-index:100;left:35vw;bottom:0;right:35vw;top:35%;text-align:center}
  .loader-text{font-family:Muli;font-size:1.5vh;font-weight:700;font-stretch:normal;font-style:normal;line-height:normal;letter-spacing:normal;color:#fff;padding:0;margin:0}.meter{height:20px;position:relative;margin:20px 0 20px 0;background:#fff;-moz-border-radius:25px;-webkit-border-radius:25px;border-radius:25px;-webkit-box-shadow:inset 0 -1px 1px rgba(255,255,255,.3);-moz-box-shadow:inset 0 -1px 1px rgba(255,255,255,.3);box-shadow:inset 0 -1px 1px rgba(255,255,255,.3)}.meter>span{display:block;height:100%;-webkit-border-top-right-radius:20px;-webkit-border-bottom-right-radius:20px;-moz-border-radius-topright:20px;-moz-border-radius-bottomright:20px;border-top-right-radius:20px;border-bottom-right-radius:20px;-webkit-border-top-left-radius:20px;-webkit-border-bottom-left-radius:20px;-moz-border-radius-topleft:20px;-moz-border-radius-bottomleft:20px;border-top-left-radius:20px;border-bottom-left-radius:20px;box-shadow:inset 0 2px 9px rgba(255,255,255,.3),inset 0 -2px 6px rgba(0,0,0,.4);position:relative;overflow:hidden}.animate>span>span,.meter>span:after{content:"";position:absolute;top:0;left:0;bottom:0;right:0;background-image:-webkit-gradient(linear,0 0,100% 100%,color-stop(.25,rgba(255,255,255,.2)),color-stop(.25,transparent),color-stop(.5,transparent),color-stop(.5,rgba(255,255,255,.2)),color-stop(.75,rgba(255,255,255,.2)),color-stop(.75,transparent),to(transparent));background-image:-moz-linear-gradient(-45deg,rgba(255,255,255,.2) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.2) 50%,rgba(255,255,255,.2) 75%,transparent 75%,transparent);z-index:1;-webkit-background-size:50px 50px;-moz-background-size:50px 50px;background-size:50px 50px;-webkit-animation:move 2s linear infinite;-moz-animation:move 2s linear infinite;-webkit-border-top-right-radius:20px;-webkit-border-bottom-right-radius:20px;-moz-border-radius-topright:20px;-moz-border-radius-bottomright:20px;border-top-right-radius:20px;border-bottom-right-radius:20px;-webkit-border-top-left-radius:20px;-webkit-border-bottom-left-radius:20px;-moz-border-radius-topleft:20px;-moz-border-radius-bottomleft:20px;border-top-left-radius:20px;border-bottom-left-radius:20px;overflow:hidden}.animate>span:after{display:none}@-webkit-keyframes move{0%{background-position:0 0}100%{background-position:50px 50px}}@-moz-keyframes move{0%{background-position:0 0}100%{background-position:50px 50px}}
  .white>span{background-color:#441277;background-image:-moz-linear-gradient(top,#441277,#fff);background-image:-webkit-gradient(linear,left top,left bottom,color-stop(0,#441277),color-stop(1,#fff));background-image:-webkit-linear-gradient(#441277,#fff)}.nostripes>span:after,.nostripes>span>span{-webkit-animation:none;-moz-animation:none;background-image:none}</style>
  <script>
    let progress=3;function startLoading(){setTimeout(()=>{if(progress<98){progress+=1;const bar=document.getElementById("meter-bar");if(bar!==null){document.getElementById("meter-bar").style.width=progress+'%'}
startLoading()}},100)}
startLoading()
  </script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>
</head>
<body>
  <div id="page-loading">
      <p class="loader-text">It`s all coming together!</p>
      <div class="meter white">
          <span id="meter-bar" style="width: 3%"></span>
      </div>
  </div>
  <app-root></app-root>
</body>
</html>
